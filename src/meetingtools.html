<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meetingtools</title>
    <link href="{{ static_url('favicon.ico') }}" rel="icon" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container"> 
   <h1>Order</h1>
    <div class="order"> 
        <ul id="order-list">
        </ul>
    </div>
    <div id="timer">
    </div>
   <button id="start-button">Start</button>
</div>


<script type="text/javascript" src="./meetingtools.js"></script>
<script type="text/javascript">
(function() {

    var timerView = {
        renderTime: function(theTime, remaindingTime){
            timerWidget = document.getElementById("timer");
            timerWidget.innerHTML = theTime + " " + remaindingTime;            
        }    
    }

    var suffle = {
        random: function(participants){
            var o = participants;
            for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        } 
    };

    var participantsView = {
        renderParticipants: function(participants){
            var orderList = document.getElementById("order-list");
            var interventionOrder = participants;
            var arrayLength = interventionOrder.length;
            for (var i = 0; i < arrayLength; i++) {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(interventionOrder[i]));
                orderList.appendChild(li);
            }
        }
    };

    var app = {
        init: function(){
            timer = meetingtools.createTimer(10);
            timer.onTick = function(currentTime, remaindingTime){
                timerView.renderTime(currentTime, remaindingTime);
            };
    
            timer.start();
            participantsView.renderParticipants(
            suffle.random( ["jgil", "regiluz", "am", "acruz", "apa", "eferro", "nestor"]));
        }
    };

    startButton = document.getElementById("start-button");
    startButton.addEventListener("click", function(event){
    app.init();
});

window.timer = timer;

})();
</script>
</body>
</html>
